<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Products</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header>
    <h1>Products</h1>
  </header>

  <main>
    <section>
      <button id="new-product">New Product</button>
    </section>
  </main>

  <script src="/js/utils-ui.js"></script>
  <script>
    if (!window.__utilsUI) {
      window.__utilsUI = { safeAddListener: function(el, ev, fn, opts){ if(!el) return; el.addEventListener(ev, fn, opts); } };
    }
  </script>

  <script>
    (function(){
      var newBtn = document.getElementById('new-product');
      if (newBtn) {
        (window.__utilsUI?.safeAddListener || function(el, ev, fn, opts){ if(el) el.addEventListener(ev, fn, opts); })(newBtn, 'click', function(){
          console.log('New product');
        });
      }
    })();
  </script>

  <script src="/js/admin-products.js"></script>
</body>
</html>
