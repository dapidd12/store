<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Testimonials</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header>
    <h1>Testimonials</h1>
  </header>

  <main>
    <section>
      <button id="approve-testimonial">Approve</button>
    </section>
  </main>

  <script src="/js/utils-ui.js"></script>
  <script>
    if (!window.__utilsUI) {
      window.__utilsUI = { safeAddListener: function(el, ev, fn, opts){ if(!el) return; el.addEventListener(ev, fn, opts); } };
    }
  </script>

  <script>
    (function(){
      var approveBtn = document.getElementById('approve-testimonial');
      if (approveBtn) {
        (window.__utilsUI?.safeAddListener || function(el, ev, fn, opts){ if(el) el.addEventListener(ev, fn, opts); })(approveBtn, 'click', function(){
          console.log('Approve testimonial');
        });
      }
    })();
  </script>

  <script src="/js/admin-testimonial.js"></script>
</body>
</html>
