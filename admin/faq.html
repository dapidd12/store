<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin FAQ</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header>
    <h1>FAQ</h1>
  </header>

  <main>
    <section>
      <button id="add-faq">Add FAQ</button>
    </section>
  </main>

  <script src="/js/utils-ui.js"></script>
  <script>
    if (!window.__utilsUI) {
      window.__utilsUI = { safeAddListener: function(el, ev, fn, opts){ if(!el) return; el.addEventListener(ev, fn, opts); } };
    }
  </script>

  <script>
    (function(){
      var addBtn = document.getElementById('add-faq');
      if (addBtn) {
        (window.__utilsUI?.safeAddListener || function(el, ev, fn, opts){ if(el) el.addEventListener(ev, fn, opts); })(addBtn, 'click', function(){
          console.log('Add FAQ clicked');
        });
      }
    })();
  </script>

  <script src="/js/admin-faq.js"></script>
</body>
</html>
