<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen FAQ - Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar (same structure) -->
    <div class="sidebar fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 text-white">
        <!-- Copy sidebar from content.html -->
    </div>

    <div class="md:ml-64">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <button id="toggleSidebar" class="md:hidden mr-4">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">Manajemen FAQ</h1>
                </div>
                <button id="addFaqBtn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg font-medium flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Tambah FAQ</span>
                </button>
            </div>
        </header>

        <main class="p-6">
            <!-- Message -->
            <div id="message" class="mb-6"></div>

            <!-- FAQ List (Sortable) -->
            <div class="bg-white rounded-xl shadow overflow-hidden mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold">Daftar FAQ</h2>
                        <div class="flex items-center space-x-4">
                            <button id="saveOrderBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hidden">
                                Simpan Urutan
                            </button>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-500">Drag & drop untuk mengurutkan</span>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="faqList" class="divide-y divide-gray-200">
                    <!-- FAQ items will be loaded here -->
                    <div class="p-6 text-center text-gray-500">
                        Memuat FAQ...
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total FAQ</p>
                            <p class="text-3xl font-bold mt-2" id="totalFaq">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">FAQ Aktif</p>
                            <p class="text-3xl font-bold mt-2" id="activeFaq">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Add/Edit FAQ -->
    <div id="faqModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold" id="modalTitle">Tambah FAQ Baru</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="faqForm" class="space-y-6">
                    <input type="hidden" id="faqId">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Pertanyaan *
                        </label>
                        <input type="text" id="question" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Jawaban *
                        </label>
                        <textarea id="answer" rows="6" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
                        <p class="text-sm text-gray-500 mt-1">Gunakan HTML untuk formatting (bold, italic, list, etc.)</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Urutan Tampil
                            </label>
                            <input type="number" id="displayOrder" min="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="isActive" 
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="isActive" class="ml-2 text-sm text-gray-700">
                                Aktif (tampil di website)
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="button" id="cancelBtn"
                                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Batal
                        </button>
                        <button type="submit" id="saveBtn"
                                class="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">
                            Simpan FAQ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase.js"></script>
    <script src="/js/admin-auth.js"></script>
    <script src="/js/admin-faq.js"></script>
    
    <script>
        // Sidebar toggle
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });
        
        // Modal close buttons
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('faqModal').classList.add('hidden');
        });
        
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('faqModal').classList.add('hidden');
        });
        
        // Add FAQ button
        document.getElementById('addFaqBtn').addEventListener('click', () => {
            window.adminFAQ.openModal();
        });
        
        // Close modal on outside click
        document.getElementById('faqModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('faqModal').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
